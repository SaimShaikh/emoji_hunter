# SonarCloud identification
sonar.projectKey=SaimShaikh_emoji_hunter
sonar.organization=saimshaikh

# Project metadata (optional but recommended)
sonar.projectName=emoji_hunter
sonar.projectVersion=1.0

# Source code location
sonar.sources=src

# Exclude unnecessary files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.tsx,**/*.spec.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage (only if you enable coverage later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
