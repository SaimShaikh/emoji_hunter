name: EC2 CI-CD Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  clone:
    name: Clone Repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  build_test_scan:
    name: Build, Test & Sonar Scan
    runs-on: self-hosted
    needs: clone

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker_build_scan_push:
    name: Build, Trivy Scan & Push Docker Image
    runs-on: self-hosted
    needs: build_test_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t emoji_hunter:latest .
          docker tag emoji_hunter:latest ${{ secrets.DOCKERHUB_USERNAME }}/emoji_hunter:latest

      - name: Trivy Scan (Local Image)
        uses: aquasecurity/trivy-action@master

        with:
          image-ref: emoji_hunter:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/emoji_hunter:latest

  deploy:
    name: Deploy on EC2
    runs-on: self-hosted
    needs: docker_build_scan_push

    steps:
      - name: Stop old container
        run: |
          docker stop emoji_hunter || true
          docker rm emoji_hunter || true

      - name: Run new container
        run: |
          docker run -d \
            --name emoji_hunter \
            -p 80:5173 \
            ${{ secrets.DOCKERHUB_USERNAME }}/emoji_hunter:latest
